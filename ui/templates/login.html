<div class="container-fluid">
    <form hx-post="/login" hx-target="#dummydiv" class="mx-auto" id="loginform">
        <h4 class="text-center">Login</h4>
        <div class="mb-3 mt-5">
          <label for="login-email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="email address...">
        </div>
        <div class="mb-3 mt-5">
          <label for="login-password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="login-password" placeholder="password...">
        </div>
        
        <button type="submit" class="btn btn-primary mt-4">Login</button>
      </form>
</div>
